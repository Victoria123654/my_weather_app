<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application!</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-sm main-body image">
      <form id="enter-city">
        <div class="row">
          <div class="col-8">
            <input class="form-control city" id="city" placeholder="City" />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary search">Search</button>
          </div>
        </div>
      </form>
      <h1 class="text-muted" id="city-today">Today</h1>
      <h3 id="date" class="text-muted"></h3>
      <h3>
        ☀️ <span id="degree">64</span>°<a href="#" id="unit-f">F</a> |
        <a href="#" id="unit-c">C</a>
      </h3>
      <br />

      <div class="row days-week">
        <div class="col weather-block">
          <span class="day">Mon</span> <br />
          <span class="temp">☀️ 69°F</span>
        </div>
        <div class="col weather-block">
          <span class="day">Tue</span> <br />
          <span class="temp">☀️ 71°F</span>
        </div>
        <div class="col weather-block">
          <span class="day">Wed</span> <br />
          <span class="temp">☀️ 74°F</span>
        </div>
        <div class="col weather-block">
          <span class="day">Thu</span> <br />

          <span class="temp">☀️ 71°F</span>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/Victoria123654/my_weather_app.git"
        >Source code</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
